name: carezone
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.3.8
  flutter_local_notifications: ^13.0.0
  flutter_native_timezone: ^2.0.0
  intl: ^0.17.0
  google_fonts: ^4.0.3
