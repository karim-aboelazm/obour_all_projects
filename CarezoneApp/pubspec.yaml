  flutter_swiper_null_safety:
  image_picker: ^0.8.6+3
  sizer: ^2.0.15
  provider: ^6.0.5
  shared_preferences:
  lottie:
  custom_flutter_painter:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.12.0
  flutter_lints: ^2.0.1

